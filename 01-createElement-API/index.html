<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React createElement API</title>

</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script>
    const rootElement = document.getElementById("root")

    // Using Vanilla JS
    // const element = document.createElement("div")
    // element.textContent = "Hello World"
    // element.className = "container"
    // rootElement.appendChild(element)

    // Using React's createElement API
    const element = React.createElement("div", { classNAme: "container", children: "Hello World" })
    ReactDOM.render(element, rootElement)

    // The React craeteElement API takes in the element you want to create and an object with the props you want applied.
  </script>
</body>

</html>
