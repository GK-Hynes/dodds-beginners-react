<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conditional Rendering</title>

</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">


    function Message({ message }) {
      return (
        <div>
          {message
            ? React.createElement("div", null, "Hello World")
            : React.createElement("div", null, "No Message")}
        </div>
      )
      // return message ? React.createElement("div", null, "Hello World") : React.createElement("div", null, "No Message")

      // if (!message) {
      // return <div>No Message</div>
      // return React.createElement("div", null, "No Message")
      // }
      // return <div>{message}</div>
      // return React.createElement("div", null, "Hello World")
    }

    ReactDOM.render(<Message message={null} />, document.getElementById("root"))

    // JSX is essentially equivalent to React.createElement
    // It's just JavaScript and so you can use conditionals and ternary operators
    // You'll often see ternarys in React because you can't easily have an if statement interpolated into the JSX.

  </script>
</body>

</html>
